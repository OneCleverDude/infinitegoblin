<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="fixprint.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body bg-light">
                <h1 class="card-title bg-warning">$goblinTribeName</h1>
                <h4 class="card-subtitle mb-2 text-muted">Lair Origin : $origin</h4>
                <h4 class="card-subtitle mb-2 text-muted">Worships : $goblinGod</h4>
                <p>This auto generated infinite goblin dungeon was designed for $playerNum with an average party level
                    (APL) of $APL and total levels of $totalLevels</p>
                <p>$notes</p>
                <img class="img-fluid" src="$mapfile" />
            </div>
        </div>
        <hr />
